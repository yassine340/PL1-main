<app-nav-bar></app-nav-bar>
<div>
  <h2>Utilisateurs</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of utilisateurs">
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>
        <button (click)="voirHistorique(user.id)">Historique des Commandes</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
